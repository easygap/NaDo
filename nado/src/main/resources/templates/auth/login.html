<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- auth/login.html -->
<th:block th:fragment="login-content">
    <!-- 로그인 모달창 -->
    <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">로그인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- 로그인 body -->
    <div class="modal-body" style="display: flex; flex-direction: column; align-items: center;">

        <!-- 모달로 띄우고자 하는 내용 -->
        <form method="post" th:action="@{/login}" class="was-validated" style="width: 100%;">
            <div class="form-group" style="width: 100%;">
                <label for="memberId">아이디</label>
                <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" name="username" required>
                <div class="valid-feedback">확인</div>
                <div class="invalid-feedback">아이디를 입력해주세요</div>
            </div>
            <div class="form-group" style="width: 100%;">
                <label for="memberPw">비밀번호</label>
                <input type="password" class="form-control" id="memberPw" placeholder="비밀번호를 입력하세요" name="password" required>
                <div class="valid-feedback">확인</div>
                <div class="invalid-feedback">비밀번호를 입력해주세요</div>
            </div>

            <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px; width: 100%;">
                <button type="submit" class="btn btn-primary" style="flex: 1;" onclick="dataSend()">로그인</button>
                <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal" style="flex: 1;">닫기
                </button>
            </div>

        </form>

    </div>

    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function () {
            // loginModalButton 클릭 시 모달 표시
            $('[name="loginModalButton"]').on('click', function () {
                $('#loginModal').modal('show');
            });

            // close-modal 클래스를 가진 버튼 클릭 시 모달 닫기
            $('.btn-close').on('click', function () {
                $('#loginModal').modal('hide');
            });
        });
    </script>
</th:block>
</html>
