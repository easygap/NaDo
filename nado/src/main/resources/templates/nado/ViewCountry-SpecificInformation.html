<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script th:inline="javascript">

    </script>

</head>
<body>
<input th:type="text" id="countryName">
<button th:type="button" th:onclick="loadDoc()">비동기검색</button>

<!-- 대사관 정보 표시 -->
<h2 th:id="countryName" th:text="${title}"></h2>
<h3 th:id="SecurityEnvironmentDTO" th:text="${SecurityEnvironmentDTO}"></h3>
<h3>지역별 위험표시 지도 다운로드 URL: <a th:href="${SptravelWarningMap}" th:text="다운로드"></a></h3>

<div th:each="embassyInfoDTO, iterStat : ${embassyList}">
    <p th:id="embassyName" th:text="${embassyInfoDTO.embassyName}"></p>
    <p th:id="embassyAddress" th:text="${embassyInfoDTO.embassyAddress}"></p>
    <p th:id="embassyPhoneNumber" th:text="${embassyInfoDTO.embassyPhoneNumber}"></p>
    <p th:id="embassyUrgencyNumber" th:text="${embassyInfoDTO.embassyUrgencyNumber}"></p>
    <p th:if="${embassyInfoDTO.embassyFreeNumber != null and !embassyInfoDTO.embassyFreeNumber.equals('null')}"
       th:id="embassyFreeNumber" th:text="${embassyInfoDTO.embassyFreeNumber}"></p>
    <p th:id="embassyLat" th:text="${embassyInfoDTO.embassyLat}"></p>
    <p th:id="embassyLng" th:text="${embassyInfoDTO.embassyLng}"></p>
    <br>
    <br>
</div>
</body>
</html>
