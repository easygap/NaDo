<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- 대사관 정보 표시 -->
<h2 th:text="${title}" + 대사관정보></h2>
<p>대사관 이름: <span th:text="${embassyName}"></span></p>
<p>대사관 주소: <span th:text="${embassyAddress}"></span></p>
<p>대사관 전화번호: <span th:text="${embassyPhoneNumber}"></span></p>
</body>
</html>
