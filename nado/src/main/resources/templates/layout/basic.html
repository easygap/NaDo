<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="setContent(content)">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Simple Sidebar - Start Bootstrap Template</title>

        <!-- Bootstrap core CSS -->
        <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">


        <!-- Custom styles for this template -->
        <link th:href="@{/css/simple-sidebar.css}" rel="stylesheet">

        <!-- Bootstrap core JavaScript -->
        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    </head>

    <body>

    <div class="d-flex" id="wrapper">

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li>
                            <!-- 커뮤니티 -->
                            <a th:href="@{nado/community}" class="nav-link">
                                Community
                            </a>
                        </li>

                        <li>
                            <!-- 위험 지역 -->
                            <a th:href="@{/dangerous}" class="nav-link">
                                Travel-Info
                            </a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active" style="margin-right: 0.5em;">

                            <!-- SVG 이미지를 클릭 가능한 링크로 감싸기 -->
                            <a name="loginModalButton" class="nav-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                     class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd"
                                          d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                                    <path fill-rule="evenodd"
                                          d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                                </svg>
                            </a>
                        </li>
                        <li class="nav-item">
                            <!-- SVG 이미지를 클릭 가능한 링크로 감싸기 -->
                            <a th:href="@{/auth/join}" class="nav-link">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                     class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
                                </svg>
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <th:block th:replace="${content}"></th:block>
            </div>

        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- 로그인 모달창 -->
    <div class="modal fade" id="loginModal" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- 로그인 head -->
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">로그인</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <!-- 로그인 body -->
                <div class="modal-body" style="display: flex; flex-direction: column; align-items: center;">

                    <!-- 모달로 띄우고자 하는 내용 -->
                    <form method="post" action="/auth/login" class="was-validated" style="width: 100%;">
                        <div class="form-group" style="width: 100%;">
                            <label for="memberId">아이디</label>
                            <input type="text" class="form-control" id="memberId" placeholder="아이디를 입력하세요" name="memberId" required>
                            <div class="valid-feedback">확인</div>
                            <div class="invalid-feedback">아이디를 입력해주세요</div>
                        </div>
                        <div class="form-group" style="width: 100%;">
                            <label for="memberPw">비밀번호</label>
                            <input type="password" class="form-control" id="memberPw" placeholder="비밀번호를 입력하세요" name="memberPw" required>
                            <div class="valid-feedback">확인</div>
                            <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                        </div>

                        <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px; width: 100%;">
                            <button type="submit" class="btn btn-primary" style="flex: 1;">로그인</button>
                            <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal" style="flex: 1;">닫기</button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>

    <!-- Menu Toggle Script -->
    <script>
        $(document).ready(function () {
            // loginModalButton 클릭 시 모달 표시
            $('[name="loginModalButton"]').on('click', function () {
                $('#loginModal').modal('show');
            });

            // close-modal 클래스를 가진 버튼 클릭 시 모달 닫기
            $('.btn-close').on('click', function () {
                $('#loginModal').modal('hide');
            });
        });

    </script>

    </body>
</th:block>
</html>
